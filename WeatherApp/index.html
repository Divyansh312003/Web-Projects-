<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 4UI'S are present and will be presented on  the same web page display will be hidden -->
   <div class="wrapper">
    <h1>Weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">
        <!-- Grant location container -->
        <div class=" sub-container grant-location-container">
            <img src="./assets/location.png" height="80" width="80">
            <p>Grant location access</p>
            <p>Allow access to get weather information</p>
            <button class="btn" data-grantAccess>Grant Access</button>

        </div>

        <!-- Search Form -->
        <form class="form-container" data-searchForm>
            <input placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" width="20" height="20" loading="lazy">
            </button>
        </form>

        <!-- loading screen container -->
        <div class="sub-container loading-container">
            <img src="./assets/loading.gif" height="150" width="150" loading="lazy">
            <p>Loading...</p>
        </div>
        <!-- weather info container -->
        <div class="sub-container user-info-container">
            <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <!-- weather description -->
            <p data-weatherDes></p>
            <!-- type of weather -->
            <img data-weatherIcon>
            <!-- temprature of the place -->
            <p data-temp></p>
        
        <!-- 3 cards container -->
        <div class="parameter-container">
            <div class="parameter">
                <img src="./assets/wind.png">
                <p>Windspeed</p>
                <p data-windspeed></p>
            </div>
            <div class="parameter">
                <img src="./assets/humidity.png">
                <p>Humidity</p>
                <p data-humidity></p>
            </div>
            <div class="parameter">
                <img src="./assets/cloud.png">
                <p>Clouds</p>
                <p data-clouds></p>
            </div>
        </div>
        </div>
       

    </div>
   </div> 
    <script src="script.js"></script>
</body>
</html>
